{% extends 'base.html' %}
{% block title %} Resultado b√∫squeda {% endblock %}
{% block menu %}
<p class="menu">
        <a href="./">Inicio</a>
</p>
{% endblock %}
{% block body %} 
<form action="/film" method="GET">
<div class="films__maincontainer">

        {% for i in range(10) %}
        <div class="films__searchresult">

                <img class="films__posterfilm" src="{{movies['Search'][i]['Poster']}}">
                <p class="films__filmtittle">{{movies['Search'][i]['Title']}}</p>
                <p>{{movies['Search'][i]['Year']}}</p>
                <input type="hidden" name="{{ loop.index }}" value="{{movies['Search'][i]['imdbID']}}">
                <input class="films_selector" type="radio" name="ix" value="{{ loop.index }}">
        </div>
        <input type="hidden" name="busquedaAnterior" value="{{busqueda}}">
        {% endfor %}

</div>
<button name="Detalle" value="Detalle" type="submit" class="films_detailbutton">Ir a detalle</button>
</form>
<!--<p>{{movies}}</p>-->
{% endblock %}
